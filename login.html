<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>

  <div class="form-container">
    <div class="form-inner" id="form-inner">
      
      <!-- LOGIN CARD -->
      <div class="card-front">
        <h1>Welcome Back</h1>
        <p class="intro">Log in to access your account and continue where you left off.</p>

        <form class="form">
          <div class="form-group">
            <label for="login-email">Email Address</label>
            <input type="email" id="login-email" placeholder="you@example.com" required>
          </div>

          <div class="form-group password-input-container">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter password" required>
            <span class="password-toggle"></span>
          </div>

          <button type="submit" class="primary-button" data-action="login">Login</button>

          <div class="or-divider">OR</div>

          <button type="button" class="social-button" id="google-login">Continue with Google</button>

          <p class="switch-text">Donâ€™t have an account? 
            <a href="index.html" id="show-signup">Sign Up</a>
          </p>
        </form>
      </div>

      <!-- SIGNUP CARD -->
      <div class="card-back">
        <h1>Create Account</h1>
        <p class="intro">Join us and start exploring all the features we offer.</p>

        <form class="form">
          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" placeholder="John Doe" required>
          </div>

          <div class="form-group">
            <label for="signup-email">Email Address</label>
            <input type="email" id="signup-email" placeholder="you@example.com" required>
          </div>

          <div class="form-group password-input-container">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Create password" required>
            <span class="password-toggle"></span>
          </div>

          <button type="submit" class="primary-button" data-action="signup">Sign Up</button>

          <div class="or-divider">OR</div>

          <button type="button" class="social-button" id="google-login">Continue with Google</button>

          <p class="switch-text">Already have an account? 
            <a href="#" id="show-login">Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
